{% extends 'auth_base.html' %}
{% load static %}


{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                
                <div class="card-title py-3">
                    <h3>Register for a <strong class="text-success">FREE</strong> Account </h3>
                </div>

                <form action="{% url 'registration' %}" method="POST">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm"
                            placeholder="Username" value="{{fieldValues.username}}">
                    </div>
                    <div class="invalid-feedback invalid_feedback" style="display:none">

                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm"
                            placeholder="Email" value="{{fieldValues.email}}"> 
                    </div>
                    <div class="emailFeedbackArea invalid-feedback" style="display:none">
                        
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm"
                            placeholder="Password">
                        <small class="float-right py-3 passwordToggle" >SHOW</small>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-block btn-primary submitBtn">

                </form>
            </div>

        </div>
    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/registration.js' %}"></script>


{% endblock %}
