{% extends 'auth_base.html' %}


{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h3>Register for an Account. <strong>It's free!</strong></h3>
                </div>

                <form action="" method="POST">

                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm"
                            placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control form-control-sm"
                            placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm"
                            placeholder="Password">
                        <small class="float-right py-3">SHOW</small>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-block btn-primary">

                </form>
            </div>

        </div>
    </div>
    <div class="col-md-4"></div>

</div>


{% endblock %}
