{% extends 'auth_base.html' %}
{% load static %}


{% block content %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                
                <div class="card-title py-3">
                    <h3>Log in to your Account </h3>
                </div>

                <form action="{% url 'login' %}" method="POST">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm"
                            placeholder="Username" value="{{fieldValues.username}}">
                    </div>
                
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm"
                            placeholder="Password">
                        <small class="float-right py-3 mr-2 passwordToggle" >Show Password</small>
                    </div>

                    <input type="submit" value="Login" class="btn btn-block btn-primary submitBtn">

                </form>

                <span>Don't have an account?</span><a class="text text-primary ml-2" href="{% url 'registration' %}"><strong>Sign Up</strong></a>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/registration.js' %}"></script>


{% endblock %}
